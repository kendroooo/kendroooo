<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#grad)" />

  <!-- Animated wave -->
  <path id="wave" d="M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" fill="#222">
    <animate 
      attributeName="d"
      dur="6s"
      repeatCount="indefinite"
      values="
        M0 150 Q300 250 600 150 T1200 150 V200 H0 Z;
        M0 130 Q300 230 600 130 T1200 130 V200 H0 Z;
        M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" />
  </path>

  <!-- Letters (each one animates independently) -->
  <g font-family="sans-serif" font-weight="700" font-size="52" fill="#fff" filter="url(#glow)" text-anchor="middle">
    <text x="50%" y="50%" dominant-baseline="middle">
      <tspan>k
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -80 -40; 60 50; 0 0" dur="6s" repeatCount="indefinite"/>
      </tspan>
      <tspan>e
        <animateTransform attributeName="transform" type="translate"
          values="0 0; 70 -30; -50 60; 0 0" dur="6s" begin="0.5s" repeatCount="indefinite"/>
      </tspan>
      <tspan>n
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -60 50; 80 -40; 0 0" dur="6s" begin="1s" repeatCount="indefinite"/>
      </tspan>
      <tspan>d
        <animateTransform attributeName="transform" type="translate"
          values="0 0; 100 -50; -60 40; 0 0" dur="6s" begin="1.5s" repeatCount="indefinite"/>
      </tspan>
      <tspan>r
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -90 -30; 50 60; 0 0" dur="6s" begin="2s" repeatCount="indefinite"/>
      </tspan>
      <tspan>o
        <animateTransform attributeName="transform" type="translate"
          values="0 0; 70 50; -40 -60; 0 0" dur="6s" begin="2.5s" repeatCount="indefinite"/>
      </tspan>
      <tspan>o
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -70 -40; 60 70; 0 0" dur="6s" begin="3s" repeatCount="indefinite"/>
      </tspan>
      <tspan>o
        <animateTransform attributeName="transform" type="translate"
          values="0 0; 90 -60; -70 50; 0 0" dur="6s" begin="3.5s" repeatCount="indefinite"/>
      </tspan>
      <tspan>o
        <animateTransform attributeName="transform" type="translate"
          values="0 0; -80 60; 60 -50; 0 0" dur="6s" begin="4s" repeatCount="indefinite"/>
      </tspan>
    </text>
  </g>
</svg>

