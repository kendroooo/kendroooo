<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Clash+Display:wght@700&display=swap');

    text {
      font-family: 'Clash Display', sans-serif;
      font-size: 56px;
      font-weight: 700;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.07));
    }

    .letter {
      animation: float 6s ease-in-out infinite;
    }

    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.4s; }
    .letter:nth-child(4) { animation-delay: 0.6s; }
    .letter:nth-child(5) { animation-delay: 0.8s; }
    .letter:nth-child(6) { animation-delay: 1s; }
    .letter:nth-child(7) { animation-delay: 1.2s; }
    .letter:nth-child(8) { animation-delay: 1.4s; }
    .letter:nth-child(9) { animation-delay: 1.6s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, -6px); }
    }
  </style>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#grad)" />

  <!-- Wave -->
  <path id="wave" d="M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" fill="#222">
    <animate 
      attributeName="d"
      dur="6s"
      repeatCount="indefinite"
      values="
        M0 150 Q300 250 600 150 T1200 150 V200 H0 Z;
        M0 130 Q300 230 600 130 T1200 130 V200 H0 Z;
        M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" />
  </path>

  <!-- Brand text -->
  <text x="600" y="100">
    <tspan class="letter">k</tspan>
    <tspan class="letter">e</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">d</tspan>
    <tspan class="letter">r</tspan>
    <tspan class="letter">o</tspan>
    <tspan class="letter">o</tspan>
    <tspan class="letter">o</tspan>
    <tspan class="letter">o</tspan>
  </text>
</svg>
