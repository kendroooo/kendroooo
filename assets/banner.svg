<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    svg text {
      font-family: 'Clash Display', sans-serif;
      fill: white;
      filter: drop-shadow(0 0 4px #ffffff88);
      font-size: 52px;
    }

    svg {
      width: 100%;
      height: 200px;
      display: block;
    }

    .letter {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, -15px); }
      50% { transform: translate(5px, 10px); }
      75% { transform: translate(-3px, 5px); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#0f0f0f"/>
        <stop offset="100%" stop-color="#1a1a1a"/>
      </linearGradient>
    </defs>
    
    <rect width="1200" height="200" fill="url(#grad)" />

    <!-- Wave -->
    <path id="wave" d="M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" fill="#222">
      <animate 
        attributeName="d"
        dur="6s"
        repeatCount="indefinite"
        values="
          M0 150 Q300 250 600 150 T1200 150 V200 H0 Z;
          M0 130 Q300 230 600 130 T1200 130 V200 H0 Z;
          M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" />
    </path>

    <!-- Brand Text -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
      <tspan class="letter">k</tspan>
      <tspan class="letter">e</tspan>
      <tspan class="letter">n</tspan>
      <tspan class="letter">d</tspan>
      <tspan class="letter">r</tspan>
      <tspan class="letter">o</tspan>
      <tspan class="letter">o</tspan>
      <tspan class="letter">o</tspan>
      <tspan class="letter">o</tspan>
    </text>
  </svg>
</body>
</html>
