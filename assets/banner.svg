<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

    text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 52px;
      fill: #ffffff;
      filter: url(#glow);
    }

    path {
      animation: wave 6s ease-in-out infinite alternate;
    }

    @keyframes wave {
      0%   { d: path("M0 150 Q300 250 600 150 T1200 150 V200 H0 Z"); }
      100% { d: path("M0 130 Q300 230 600 130 T1200 130 V200 H0 Z"); }
    }

    tspan {
      display: inline-block;
      animation: float 6s ease-in-out infinite;
    }

    tspan:nth-child(1) { animation-delay: 0s; }
    tspan:nth-child(2) { animation-delay: 0.3s; }
    tspan:nth-child(3) { animation-delay: 0.6s; }
    tspan:nth-child(4) { animation-delay: 0.9s; }
    tspan:nth-child(5) { animation-delay: 1.2s; }
    tspan:nth-child(6) { animation-delay: 1.5s; }
    tspan:nth-child(7) { animation-delay: 1.8s; }
    tspan:nth-child(8) { animation-delay: 2.1s; }
    tspan:nth-child(9) { animation-delay: 2.4s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0); opacity: 1; }
      30% { transform: translate(-80px, -50px) rotate(-20deg); opacity: 0.8; }
      60% { transform: translate(120px, 70px) rotate(25deg); opacity: 0.6; }
    }
  </style>

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#grad)" />

  <!-- Animated wave -->
  <path d="M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" fill="#222" />

  <!-- Floating letters -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    <tspan>k</tspan>
    <tspan>e</tspan>
    <tspan>n</tspan>
    <tspan>d</tspan>
    <tspan>r</tspan>
    <tspan>o</tspan>
    <tspan>o</tspan>
    <tspan>o</tspan>
    <tspan>o</tspan>
  </text>
</svg>
