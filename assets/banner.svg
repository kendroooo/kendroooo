<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Wavy background -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rectangle -->
  <rect width="1200" height="200" fill="url(#grad)" />

  <!-- Wavy bottom border -->
  <path d="M0 150 Q300 250 600 150 T1200 150 V200 H0 Z" fill="#222"/>

  <!-- Centered glowing text -->
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" 
        font-family="Fira Code, monospace" font-size="48" 
        fill="#fff" filter="url(#glow)">kendroooo</text>
</svg>
