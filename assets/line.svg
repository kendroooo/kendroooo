<svg width="100%" height="4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#000" />
      <stop offset="50%" stop-color="#555" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <linearGradient id="grad-animated" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000">
        <animate attributeName="offset" values="-1;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#555">
        <animate attributeName="offset" values="0;2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#000">
        <animate attributeName="offset" values="1;3" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="4" fill="url(#grad-animated)" rx="2" />
</svg>
